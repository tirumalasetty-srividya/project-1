<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Damage Estimation</title>
    <style>
      body {
        font-family: 'Segoe UI', Arial, sans-serif;
        max-width: 900px;
        margin: 0 auto;
        padding: 32px 16px;
        background: linear-gradient(120deg, #f8fafc 0%, #e0e7ff 100%);
        color: #22223b;
      }
      h1 {
        text-align: center;
        font-size: 2.5rem;
        margin-bottom: 32px;
        color: #3a0ca3;
        letter-spacing: 1px;
      }
      form {
        display: flex;
        flex-direction: column;
        align-items: center;
        background: #fff;
        padding: 24px 20px 18px 20px;
        border-radius: 12px;
        box-shadow: 0 4px 24px 0 rgba(58,12,163,0.08);
        margin-bottom: 32px;
      }
      input[type="file"] {
        padding: 8px 0;
        margin-bottom: 18px;
        border: none;
        font-size: 1rem;
        background: none;
      }
      button[type="submit"] {
        background: linear-gradient(90deg, #3a0ca3 0%, #4361ee 100%);
        color: #fff;
        border: none;
        border-radius: 6px;
        padding: 12px 32px;
        font-size: 1.1rem;
        font-weight: 600;
        cursor: pointer;
        box-shadow: 0 2px 8px 0 rgba(67,97,238,0.08);
        transition: background 0.2s, transform 0.2s;
      }
      button[type="submit"]:hover {
        background: linear-gradient(90deg, #4361ee 0%, #3a0ca3 100%);
        transform: translateY(-2px) scale(1.03);
      }
      .image-container {
        display: flex;
        justify-content: space-between;
        gap: 32px;
        margin: 32px 0 18px 0;
        flex-wrap: wrap;
      }
      .image-box {
        flex: 1 1 300px;
        margin: 0;
        text-align: center;
        background: #fff;
        border-radius: 10px;
        box-shadow: 0 2px 12px 0 rgba(67,97,238,0.07);
        padding: 18px 10px 10px 10px;
        min-width: 260px;
      }
      .image-box h3 {
        color: #4361ee;
        font-size: 1.1rem;
        margin-bottom: 10px;
        letter-spacing: 0.5px;
      }
      img {
        max-width: 100%;
        height: auto;
        border-radius: 8px;
        box-shadow: 0 2px 8px 0 rgba(58,12,163,0.08);
        margin-bottom: 6px;
      }
      .results {
        background: linear-gradient(90deg, #e0e7ff 0%, #fff 100%);
        padding: 22px 28px;
        border-radius: 10px;
        margin: 28px 0 0 0;
        box-shadow: 0 2px 12px 0 rgba(67,97,238,0.07);
        text-align: center;
      }
      .results h3 {
        color: #3a0ca3;
        font-size: 1.3rem;
        margin-bottom: 14px;
      }
      .results p {
        font-size: 1.08rem;
        margin: 8px 0;
        color: #22223b;
      }
      .results a {
        display: inline-block;
        margin-top: 16px;
        padding: 10px 28px;
        background: linear-gradient(90deg, #3a0ca3 0%, #4361ee 100%);
        color: #fff;
        border-radius: 6px;
        text-decoration: none;
        font-weight: 600;
        font-size: 1rem;
        box-shadow: 0 2px 8px 0 rgba(67,97,238,0.08);
        transition: background 0.2s, transform 0.2s;
      }
      .results a:hover {
        background: linear-gradient(90deg, #4361ee 0%, #3a0ca3 100%);
        transform: translateY(-2px) scale(1.03);
      }
      @media (max-width: 800px) {
        .image-container {
          flex-direction: column;
          gap: 18px;
        }
        .image-box {
          min-width: 0;
        }
      }
    </style>
  </head>
  <body>
    <h1>Vehicle Damage Estimation</h1>

    <form action="/upload" method="post" enctype="multipart/form-data">
      <input type="file" name="file" accept="image/*" required />
      <button type="submit">Analyze Image</button>
    </form>

    {% if image_path %}
    <div class="image-container">
      <div class="image-box">
        <h3>Original Image</h3>
        <img src="{{ image_path }}" alt="Original image" />
      </div>
      <div class="image-box">
        <h3>Detected Damage</h3>
        <img src="{{ processed_image }}" alt="Processed image" />
      </div>
    </div>

    <div class="results">
      <h3>Analysis Results</h3>
      <p>Total Damage Area: {{ damage_area }} cm sqr</p>
      <p>Damage Percentage: {{ damage_percentage }}% of vehicle surface</p>
      <p>Cost: â‚¹{{ cost }} for the vehicle repairs</p>
      <a href="{{ processed_image }}" download>Download Processed Image</a>
    </div>
    {% endif %}
  </body>
</html>
